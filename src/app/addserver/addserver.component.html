<div class="container well">
    <div class="form-group">
        <label for="server name">server Name:</label>
        <input type="text" class="form-control" [(ngModel)]="serverName">
    </div>
    <div class="form-group">
        <label for="Server Content">server content</label>
        <input type="text" class="form-control" [(ngModel)]="serverContent">
    </div>
    <button class="btn btn-primary" (click)="addServer('server')">add server</button>
    <button class="btn btn-primary" (click)="addServerBluePrint('blueprint')">add server blueprint</button>
</div>
