<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Digital Lync</a>
        </div>
        <ul class="nav navbar-nav">
            <li *ngFor="let tab of Data; let i = index" (click)="pageRedirection(tab, i)"><a href="#">{{tab}}</a></li>
        </ul>
    </div>
</nav>
<div *ngFor="let item of array">
    <h1>{{item.name}}</h1>
    <p>{{item.id}}</p>
</div>
<div *ngIf="pageName == 'home'">
    <app-body></app-body>
</div>
<div *ngIf="pageName == 'services'">
    <app-services></app-services>
</div>
<div *ngIf="pageName == 'login'">
    <app-login></app-login>
</div>
